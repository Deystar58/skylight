title: CTA 3
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          fields:
            header.image:
              type: filepicker
              folder: '@self'
              preview_images: true
              label: THEME_SKYLIGHT.IMAGE
              accept:
                - .png
                - .jpg
            header.button_label:
              type: text
              label: THEME_SKYLIGHT.BUTTON_LABEL
            header.button_url:
              type: text
              label: THEME_SKYLIGHT.BUTTON_URL
