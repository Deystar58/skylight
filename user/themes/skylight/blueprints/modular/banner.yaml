title: Banner
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          fields:
            header.heading:
              type: text
              label: THEME_SKYLIGHT.HEADING
            header.background_image:
              type: filepicker
              folder: '@self'
              preview_images: true
              label: THEME_SKYLIGHT.BACKGROUND_IMAGE
              accept:
                - .png
                - .jpg
            header.button_label:
              type: text
              label: THEME_SKYLIGHT.BUTTON_LABEL
            header.button_url:
              type: text
              label: THEME_SKYLIGHT.BUTTON_URL
