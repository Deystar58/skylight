title: Testimonials
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        testimonials:
          type: tab
          title: THEME_SKYLIGHT.TESTIMONIALS
          fields:
            header.opening_icon:
              type: filepicker
              folder: '@self'
              preview_images: true
              label: THEME_SKYLIGHT.OPENING_ICON
              accept:
                - .png
                - .jpg
            header.closing_icon:
              type: filepicker
              folder: '@self'
              preview_images: true
              label: THEME_SKYLIGHT.CLOSING_ICON
              accept:
                - .png
                - .jpg
            header.background_image:
              type: filepicker
              folder: '@self'
              preview_images: true
              label: THEME_SKYLIGHT.BACKGROUND_IMAGE
              accept:
                - .png
                - .jpg
            header.testimonials:
              type: list
              label: THEME_SKYLIGHT.TESTIMONIALS
              style: vertical
              fields:
                .testimonial:
                  type: textarea
                  rows: 3
                  label: THEME_SKYLIGHT.TESTIMONIAL
