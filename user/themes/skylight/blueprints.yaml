name: SkyLight
description: "Grav Theme based on skylight HTML theme"
version: 1.0.0
icon: empire
author:
  name: Aar√≥n Sosa
  email: aasoru@gmail.com
  url: https://aaronsosa.org
homepage: https://github.com/aasoru
demo: https://github.com/aasoru
keywords: skylight, theme, template, responsive, html5, css3, one, single, page, bootstrap
bugs: https://github.com/aasoru
license: MIT

form:
  validation: loose
  fields:
    favicon:
      type: file
      label: THEME_SKYLIGHT.FAVICON
      help: THEME_SKYLIGHT.FAVICON_HELP
      destination: "user/themes/skylight/images"
      multiple: false
      accept:
        - image/*
    logo:
      type: file
      label: THEME_SKYLIGHT.LOGO
      help: THEME_SKYLIGHT.LOGO_HELP
      destination: "user/themes/skylight/images"
      multiple: false
      accept:
        - image/*
    left_footer:
      type: editor
      label: THEME_SKYLIGHT.LEFT_FOOTER
      help: THEME_SKYLIGHT.LEFT_FOOTER_HELP
    blog_thumbnail_width:
      type: number
      label: THEME_SKYLIGHT.BLOG_THUMBNAIL_WIDTH
      help: THEME_SKYLIGHT.BLOG_THUMBNAIL_WIDTH_HELP
      description: THEME_SKYLIGHT.BLOG_THUMBNAIL_WIDTH_HELP
      default: 600
      validate:
        min: 300
    blog_thumbnail_height:
      type: number
      label: THEME_SKYLIGHT.BLOG_THUMBNAIL_HEIGHT
      help: THEME_SKYLIGHT.BLOG_THUMBNAIL_HEIGHT_HELP
      description: THEME_SKYLIGHT.BLOG_THUMBNAIL_HEIGHT_HELP
      default: 450
      validate:
        min: 300
    default_background_image:
      type: file
      label: THEME_SKYLIGHT.DEFAULT_BACKGROUND_IMAGE
      help: THEME_SKYLIGHT.DEFAULT_BACKGROUND_IMAGE
      destination: "user/themes/skylight/images"
      multiple: false
      accept:
        - image/*
